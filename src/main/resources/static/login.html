<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body class="authBG">
  <a href="index.html" class="brandLabel">Range&nbsp;Package&nbsp;Manager</a>
  
  <div class="authPage">
    <form id="loginForm" method="POST" action="/v1/auth/login" class="authForm">
      <h2 class="header">Login</h2>
      <input class="authInput" type="email" name="email" placeholder="Email" required>
      <input class="authInput" type="password" name="password" placeholder="Password" required>
      <button type="submit" class="authButton">Log&nbsp;In</button>
      <a href="register.html" class="authLink">New here? Create an account</a>
    </form>
  </div>
</body>
</html>
